<h1 id="efficient-coding-of-natural-images-using-maximum-manifold-capacity-representations">Efficient Coding of Natural Images using Maximum Manifold Capacity Representations</h1>
<ul>
<li>Thomas Yerxa, Yilun Kuang, Eero Simoncelli, SueYeon Chung<br />
<br /><br /><br />
<br /><br /></li>
</ul>
<h4 id="karthikeya-p--cs22b026">Karthikeya P | CS22B026</h4>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-class="lead invert" data-theme="gaia" data-style="section :not(h1):not(h2):not(h3) { font-size: 0.93em !important; }

;">
<p>How do biological visual systems learn complex representations of the world without relying on a large number of labelled examples?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-fragments="8" data-class="invert" data-theme="gaia" data-style="section :not(h1):not(h2):not(h3) { font-size: 0.93em !important; }

;">
<h2 id="efficient-coding-hypothesis">Efficient Coding Hypothesis</h2>
<ul>
<li data-marpit-fragment="1">The hypothesis proposes that sensory neural systems are adapted to the statistical properties of their inputs, maximizing mutual information between environmental signals and their representations, subject to biological constraints.</li>
<li data-marpit-fragment="2"><code>statistics of their inputs</code>
<ul>
<li data-marpit-fragment="3">Adjacent pixels are similar, edges repeat</li>
<li data-marpit-fragment="4">Environmental sounds have some frequency (they are not completely random)</li>
<li data-marpit-fragment="5">So our brain tries to identify these distributions.</li>
</ul>
</li>
<li data-marpit-fragment="6"><code>maximizing mutual information</code>
<ul>
<li data-marpit-fragment="7">Encoding the inputs in such a way that they preserve the important and necessary features</li>
<li data-marpit-fragment="8">At the same time they try to reduce (ideally eliminate) redundant features.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="4" data-class="invert" data-theme="gaia" data-style="section :not(h1):not(h2):not(h3) { font-size: 0.93em !important; }

;">
<h2 id="information-theoretic-measures">Information Theoretic Measures</h2>
<ul>
<li data-marpit-fragment="1">Mutual Information is an information theoretic measure.</li>
<li data-marpit-fragment="2">In general it is hard to compute information-theoretic measures.</li>
<li data-marpit-fragment="3">So we usually use approximations, bounds or substitutes (like reconstruction error).</li>
<li data-marpit-fragment="4">There is a new measure which is recently developed called the <em><strong>Manifold Capacity</strong></em></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="5" data-class="invert" data-theme="gaia" data-style="section :not(h1):not(h2):not(h3) { font-size: 0.93em !important; }

<h2 id="manifold-capacity">Manifold Capacity</h2>
<ul>
<li data-marpit-fragment="1"><code>Manifold Capacity:</code> quantifies the number of object categories that may be represented in a linearly seperable fashion.</li>
<li data-marpit-fragment="2">Its calculation is traditionally relied on computationally intensive iterative procedure.</li>
<li data-marpit-fragment="3">So this is not a good loss (or objective) function to use directly.</li>
<li data-marpit-fragment="4">The paper simplifies this measure into a form that facilitates direct optimization to learn <code>Maximum Manifold Capacity Representations</code></li>
<li data-marpit-fragment="5">Intuitively, they aim at bringing different views of the same image compact and low-dimensional where as distinct images are maximally seperated.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="6" data-class="invert" data-theme="gaia" data-style="section :not(h1):not(h2):not(h3) { font-size: 0.93em !important; }

<h2 id="self-supervised-learning-ssl">Self-Supervised Learning (SSL)</h2>
<ul>
<li data-marpit-fragment="1">SSL methods are a class of learning algorithms which learn complex representations without relying on a large number of labelled examples.</li>
<li data-marpit-fragment="2">These methods try to maximize mutual information between different augmented views of the same image.</li>
<li data-marpit-fragment="3">At the same time preventing dimensional collapse or obtaining trivial representations for everything.</li>
<li data-marpit-fragment="4">There are two different ways this is done
<ul>
<li data-marpit-fragment="5">Contrastive Methods</li>
<li data-marpit-fragment="6">Non-Contrastive Methods</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="4" data-class="invert" data-theme="gaia" data-style="section :not(h1):not(h2):not(h3) { font-size: 0.93em !important; }

;">
<h2 id="contrastive-methods">Contrastive Methods</h2>
<ul>
<li data-marpit-fragment="1">The objectives of these methods are designed to <em>maximise the mutual information between representations of different augmented views of the same object</em></li>
<li data-marpit-fragment="2">To prevent dimensional collapse these methods enforce constraints such as <em>repulsion of negative pairs</em></li>
<li data-marpit-fragment="3">In short, make representations of different augmented views of the same object (<code>positive pairs</code>) similar and representations of distinct objects (<code>negative pairs</code>) dissimilar.</li>
<li data-marpit-fragment="4">These methods usually require large batch sizes to get sufficient number of negative pairs.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-fragments="4" data-class="invert" data-theme="gaia" data-style="section :not(h1):not(h2):not(h3) { font-size: 0.93em !important; }

" lang="en-IN" class="invert" style="--class:invert;--theme:gaia;--style:section :not(h1):not(h2):not(h3) { font-size: 0.93em !important; }
img {
  max-width: 75% !important;
  max-height: 90% !important;
  height: auto !important;
  display: block;
  margin: auto;
}
;">
<h2 id="non-contrastive-methods">Non-Contrastive Methods</h2>
<ul>
<li data-marpit-fragment="1">Unlike contrastive methods, their loss functions are not necessarily explicit function of feature vector similarities that differntiate between positive and negative pairs.</li>
<li data-marpit-fragment="2">These methods prevent collapse by imposing conditions on <code>co-variance</code> or <code>gram matrix</code> of the representations.</li>
<li data-marpit-fragment="3">One of the main advantages of these methods is that they often amendable to smaller batch sizes compared to contrastive methods.</li>
<li data-marpit-fragment="4">We will see where <code>MMCR</code> falls into..</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-class="lead invert" data-theme="gaia" data-style="section :not(h1):not(h2):not(h3) { font-size: 0.93em !important; }

<h1 id="maximum-manifold-capacity-representation">Maximum Manifold Capacity Representation</h1>
<h2 id="mmcr">(MMCR)</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="4" data-class="invert" data-theme="gaia" data-style="section :not(h1):not(h2):not(h3) { font-size: 0.93em !important; }

<h2 id="approach">Approach</h2>
<ul>
<li data-marpit-fragment="1">Their approach is based on the assumption that different views of an image form a continous manifold, the aim is to compress this manifold.</li>
<li data-marpit-fragment="2">They characterize each set of image views with the spectrum of singular values of their representations.</li>
<li data-marpit-fragment="3">For that, they have used <code>Nuclear norm</code> as a combined measure of manifold size and dimensionality.</li>
<li data-marpit-fragment="4">Usually SSL methods use <code>low-rank prior + logistic regression</code> but they are proposing to use <code>high-rank likelihood</code> (which helps in preventing the dimensional collapse issue in SSL methods).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-fragments="7" data-class="invert" data-theme="gaia" data-style="section :not(h1):not(h2):not(h3) { font-size: 0.93em !important; }

;">

<h1 id="layer-by-layer-uncovering-hidden-representations-in-language-models">Layer by Layer: Uncovering Hidden Representations in Language Models</h1>
<ul>
<li>Oscar Skean, Md Rifat Arefin, Dan Zhao, Niket Patel, Jalal Naghiyev, Yann LeCun, Ravid Shwartz-Ziv<br />
<br /><br /><br />
<br /><br /></li>
</ul>
<h4 id="karthikeya-p--cs22b026">Karthikeya P | CS22B026</h4>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-marpit-fragments="4" data-class="invert" data-theme="gaia" data-style="section :not(h1):not(h2):not(h3) { font-size: 0.93em !important; }

<h2 id="agenda">Agenda</h2>
<ul>
<li data-marpit-fragment="1">Understanding the richness of intermediate layers compared to the final layers.</li>
<li data-marpit-fragment="2">What are the different factors that are to be considered for the robustness of the embeddings?</li>
<li data-marpit-fragment="3">Can we look that in an unified expression?</li>
<li data-marpit-fragment="4">Empirical results and observations (across different architectures)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-fragments="5" data-class="invert" data-theme="gaia" data-style="section :not(h1):not(h2):not(h3) { font-size: 0.93em !important; }

;">
<h2 id="the-status-quo-relying-on-final-layer-embeddings">The Status Quo: Relying on Final Layer Embeddings</h2>
<ul>
<li data-marpit-fragment="1">Most of the current applications extract embeddings from the final layer of language models.</li>
<li data-marpit-fragment="2">These final representations are widely used for downstream tasks such as classification, retrieval, and clustering.</li>
<li data-marpit-fragment="3">However, is the final layer always the best choice for robust and informative embeddings?</li>
<li data-marpit-fragment="4">The assumption: deeper layers capture richer, more abstract features.</li>
<li data-marpit-fragment="5">Let's explore why this common practice may overlook valuable information in intermediate layers.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="4" data-class="invert" data-theme="gaia" data-style="section :not(h1):not(h2):not(h3) { font-size: 0.93em !important; }

;">
<h2 id="what-are-we-investigating">What Are We Investigating?</h2>
<ul>
<li data-marpit-fragment="1">How each layer balances information, compression and signal preservation?
<ul>
<li data-marpit-fragment="2">Revealing that the mid-layer representations can give better performance compared to the last layers.</li>
</ul>
</li>
<li data-marpit-fragment="3">How intermediate layers consistently provide stronger features, challenging the standard practice.</li>
<li data-marpit-fragment="4">The advantage of using mid-layer representations for more robust and accurate representations.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="9" data-class="invert" data-theme="gaia" data-style="section :not(h1):not(h2):not(h3) { font-size: 0.93em !important; }

;">
<h2 id="how-do-we-compare-embeddings">How Do We Compare Embeddings?</h2>
<ul>
<li data-marpit-fragment="1">How do we compare two embeddings? What are the key factors that are to be considered?</li>
<li data-marpit-fragment="2">Broadly we would like to evaluate metrics in these three perspectives
<ul>
<li data-marpit-fragment="3"><strong>Information-theoretic</strong>
<ul>
<li data-marpit-fragment="4">How much do layers compress or preserve semantic information?</li>
</ul>
</li>
<li data-marpit-fragment="5"><strong>Geometric</strong>
<ul>
<li data-marpit-fragment="6">How do token embeddings unfold in high-dimensional space?</li>
</ul>
</li>
<li data-marpit-fragment="7"><strong>Invariance</strong>
<ul>
<li data-marpit-fragment="8">Are embeddings robust to input perturbations?</li>
</ul>
</li>
</ul>
</li>
<li data-marpit-fragment="9">We will see that these three perspectives can be seen using a single lens.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="10" data-class="invert" data-theme="gaia" data-style="section :not(h1):not(h2):not(h3) { font-size: 0.93em !important; }

<h2 id="unified-framework">Unified Framework</h2>
<ul>
<li data-marpit-fragment="1">We would like to have a metric that captures the following
<ul>
<li data-marpit-fragment="2">How <em>compressed</em> are these representations?</li>
<li data-marpit-fragment="3">How <em>robust</em> are they to perturbations or augmentations?</li>
<li data-marpit-fragment="4">How do they <em>geometrically organise</em> different inputs?</li>
</ul>
</li>

<li data-marpit-fragment="2"><em><strong>Compression and Context information (Information Theoretic)</strong></em>
<ul>
<li data-marpit-fragment="3">If there are a few dominant eigenvalues of <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.011ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 889 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D43E" d="M285 628Q285 635 228 637Q205 637 198 638T191 647Q191 649 193 661Q199 681 203 682Q205 683 214 683H219Q260 681 355 681Q389 681 418 681T463 682T483 682Q500 682 500 674Q500 669 497 660Q496 658 496 654T495 648T493 644T490 641T486 639T479 638T470 637T456 637Q416 636 405 634T387 623L306 305Q307 305 490 449T678 597Q692 611 692 620Q692 635 667 637Q651 637 651 648Q651 650 654 662T659 677Q662 682 676 682Q680 682 711 681T791 680Q814 680 839 681T869 682Q889 682 889 672Q889 650 881 642Q878 637 862 637Q787 632 726 586Q710 576 656 534T556 455L509 418L518 396Q527 374 546 329T581 244Q656 67 661 61Q663 59 666 57Q680 47 717 46H738Q744 38 744 37T741 19Q737 6 731 0H720Q680 3 625 3Q503 3 488 0H478Q472 6 472 9T474 27Q478 40 480 43T491 46H494Q544 46 544 71Q544 75 517 141T485 216L427 354L359 301L291 248L268 155Q245 63 245 58Q245 51 253 49T303 46H334Q340 37 340 35Q340 19 333 5Q328 0 317 0Q314 0 280 1T180 2Q118 2 85 2T49 1Q31 1 31 11Q31 13 34 25Q38 41 42 43T65 46Q92 46 125 49Q139 52 144 61Q147 65 216 339T285 628Z"></path></g></g></g></svg></mjx-container> indicates that <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.636ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 723 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44D" d="M58 8Q58 23 64 35Q64 36 329 334T596 635L586 637Q575 637 512 637H500H476Q442 637 420 635T365 624T311 598T266 548T228 469Q227 466 226 463T224 458T223 453T222 450L221 448 </ul>
</li>
<li data-marpit-fragment="4"><em><strong>Geometric smoothness (Geometric)</strong></em>
<ul>
<li data-marpit-fragment="5">If tokens within a prompt follow a trajectory in embedding space with sharp turns, that curvature can be seen as skewed eigenvalue spectra.</li>
<li data-marpit-fragment="6">Curvature also differentiates <em>local</em> transitions from <em>global</em> structural patterns across longer segments or entire prompts.</li>
</ul>
</li>
<li data-marpit-fragment="7"><em><strong>Invariance under augmentations (Invariance)</strong></em>
<ul>
<li data-marpit-fragment="8">Invariance corresponds to stable clustering in <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="4.703ex" height="1.904ex" role="img" focusable="false" viewBox="0 -841.7 2078.8 841.7"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44D" d="M58 8Q58 23 64 35Q64 36 329 334T596 635L586 637Q575 637 512 637H500H476Q442 637 420 635T365 624T311 598T266 548T228 469Q227 466 226 463T224 458T223 453T222 450L221 448Q218 443 202 443Q185 443 182 453L214 561Q228 606 241 651Q249 679 253 681Q256 683 487 683H718Q723 678 723 675Q723 673 717 649Q189 54 188 52L185 49H274Q369 50 377 51Q452 60 500 100T579 247Q587 272 590 277T603 282H607Q628 282 628 271Q547 5 541 2Q538 0 300 0H124Q58 0 58 8Z"></path></g><g data-mml-node="msup" transform="translate(723,0)"><g data-mml-node="mi"><path data-c="1D44D" d="M58 8Q58 23 64 35Q64 36 329 334T596 635L586 637Q575 637 512 637H500H476Q442 637 420 635T365 624T311 598T266 548T228 469Q227 466 226 463T224 458T223 453T222 450L221 448Q218 443 202 443Q185 443 182 453L214 561Q228 606 241 651Q249 679 253 681Q256 683 487 683H718Q723 678 723 675Q723 673 717 649Q189 54 188 52L185 49H274Q369 50 377 51Q452 60 500 100T579 247Q587 272 590 277T603 282H607Q628 282 628 271Q547 5 541 2Q538 0 300 0H124Q58 0 58 8Z"></path></g><g data-mml-node="mi" transform="translate(808,363) scale(0.707)"><path data-c="1D447" d="M40 437Q21 437 21 445Q21 450 37 501T71 602L88 651Q93 669 101 677H569H659Q691 677 697 676T704 667Q704 661 687 553T668 444Q668 437 649 437Q640 437 637 437T631 442L629 445Q629 451 635 490T641 551Q641 586 628 604T573 629Q568 630 515 631Q469 631 457 630T439 622Q438 621 368 343T298 60Q298 48 386 46Q418 46 427 45T436 36Q436 31 433 22Q429 4 424 1L422 0Q419 0 415 0Q410 0 363 1T228 2Q99 2 64 0H49Q43 6 43 9T45 27Q49 40 55 46H83H94Q174 46 189 55Q190 56 191 56Q196 59 201 76T241 233Q258 3 <h2 id="information-theoretic-view">Information-Theoretic View</h2>
<ul>
<li data-marpit-fragment="1">We will consider three different information-theoretic metrics
<ul>
<li data-marpit-fragment="2">
<p><em><strong>Prompt Entropy:</strong></em></p>
<ul>
<li data-marpit-fragment="3">Measures how spread out token embeddings are within a single prompt.</li>
<li data-marpit-fragment="4">High entropy indicates diverse token features and low entropy indicates compressed and redundant features.</li>
</ul>
</li>
<li data-marpit-fragment="5">
<p><em><strong>Dataset Entropy:</strong></em></p>
<ul>
<li data-marpit-fragment="6">Measures diversity across prompts by computing entropy on mean embeddings for each prompt.</li>
<li data-marpit-fragment="7">High entropy means model distinguishes prompts well whereas low entropy means similar representations across prompts.</li>
</ul>
</li>
<li data-marpit-fragment="8">
<p><em><strong>Effective Rank:</strong></em></p>
<ul>
<li data-marpit-fragment="9">Estimates the number of meaningful dimensions in the embedding matrix.</li>
<li data-marpit-fragment="10">High effective rank signifies rich, diverse features and low effective rank means compressed and low-dimensional representations.</li>
</ul>
</li>
</ul>
</li>

<h2 id="geometric-view">Geometric View</h2>
<h3 id="curvature-of-embedding-trajectories">Curvature of Embedding Trajectories</h3>
<ul>
<li data-marpit-fragment="1">The sequence of token embeddings within a prompt can be viewed as a trajectory in high-dimensional space.</li>
<li data-marpit-fragment="2">The <em>curvature</em> of this trajectory reflects how rapidly the direction of embeddings changes from one token to the next.</li>
<li data-marpit-fragment="3">High curvature indicates sharp turns, suggesting that the model encodes local, token-level distinctions.</li>
<li data-marpit-fragment="4">Low curvature suggests smoother, more global representations, possibly capturing broader context.</li>
</ul>
</section>

<h2 id="augmentation-invariance-view">Augmentation Invariance view</h2>
<ul>
<li data-marpit-fragment="1">Here we will look at how stable the model's representations are to small perturbations of the same input using different scoring criteria
<ul>
<li data-marpit-fragment="2">
<p><strong>InfoNCE</strong></p>
<ul>
<li data-marpit-fragment="3">Measures how well the model keeps augmented versions of the same input close and pushes others apart.</li>
<li data-marpit-fragment="4">Lower InfoNCE loss = stronger invariance to augmentation.</li>
</ul>
</li>
<li data-marpit-fragment="5">
<p><strong>LiDAR</strong></p>
<ul>
<li data-marpit-fragment="6">Assesses how tightly augmentations of each prompt cluster versus how separated different prompts are.</li>
<li data-marpit-fragment="7">Higher LiDAR score = better clustering of augmentations.</li>
</ul>
</li>
<li data-marpit-fragment="8">
<p><strong>DiME</strong></p>
<ul>
<li data-marpit-fragment="9">Evaluates if real augmented pairs are more similar than random pairs using entropy.</li>
<li data-marpit-fragment="10">Lower DiME score = more consistent and unique alignment of augmentations.</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>

<h2 id="empirical-results">Empirical Results</h2>
<ul>
<li data-marpit-fragment="1">The paper focuses on three important questions</li>
<li data-marpit-fragment="2">Do intermediate layers consistently outperform final layers across diverse downstream tasks?</li>
<li data-marpit-fragment="3">How do these intermediate representations differ across architectures, training stages and scales?</li>
<li data-marpit-fragment="4">How does post-training methods (e.g. fine-tuning and chain-of-thought) reshape representations?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-fragments="2" data-class="invert" data-theme="gaia" data-style="section :not(h1):not(h2):not(h3) { font-size: 0.93em !important; }

;">
<h2 id="experimental-setup">Experimental Setup</h2>
<ul>
<li data-marpit-fragment="1">The used the following architectures for experimentation
<ul>
<li>Pythia and Llama3 (decoder only transformers)</li>
<li>Mamba (state space model)</li>
<li>BERT (encoder only transformer)</li>
<li>LLM2Vec (bidirectional Transformers)</li>
</ul>
</li>
<li data-marpit-fragment="2">They tested each layer embeddings on 32 tasks from MTEB (Massive Text Embedding Benchmark) on classification, clustering and reranking tasks</li>
</ul>
</section>

<h2 id="takeaways">Takeaways</h2>
<ul>
<li data-marpit-fragment="1">Unified framework to capture different perspectives of performance of embeddings.</li>
<li data-marpit-fragment="2">Intermediate layers of language models consistently outperform final layers across all architectures and tasks.</li>
<li data-marpit-fragment="3">Challenging the conventional method of using final-layer representations for downstream tasks.</li>
<li data-marpit-fragment="4">Highlighting differences in information compression across architectures.</li>
<li data-marpit-fragment="5">Significant changes occur in intermediate layers during training compared to the early layers.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-fragments="3" data-class="invert" data-theme="gaia" data-style="section :not(h1):not(h2):not(h3) { font-size: 0.93em !important; }

}
;">
<h2 id="possible-avenues-for-research">Possible Avenues for Research</h2>
<ul>
<li data-marpit-fragment="1">Can this unified framework be extended to speech models as well?</li>
<li data-marpit-fragment="2">How would the dominance of mid-layers changes if we change the diversity in the corpus?</li>
<li data-marpit-fragment="3">Are there any other unified metrics?</li>
</ul>
</section>
